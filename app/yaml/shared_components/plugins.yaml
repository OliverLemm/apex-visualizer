- # ====== Plugin: Media List ==================================
  id: 23158401955411680
  identification: 
    name: Media List
    internal-name: THEME_42$MEDIA_LIST
    theme: Universal Theme # 42
    type: Template Component

  advanced: 
    quick-pick: true

  subscription: 
    master: 
      referenced-id: 1564403634518414297

    subscribe-component-settings: true
    version-number: 76083243

  templates: 
    available-as: 
    - Single (Partial)
    - Multiple (Report)
    partial: |
      {if APEX$IS_LAZY_LOADING/}
        <div class="t-MediaList-itemWrap">
          {if ?APEX$SELECTOR%assigned/}<div class="t-MediaList-selection is-placeholder"></div>{endif/}
          {if DISPLAY_AVATAR/}
            <div class="t-MediaList-iconWrap" aria-hidden="true">
              {with/}
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
          <div class="t-MediaList-body">
            {if ?TITLE%assigned/}<div class="t-MediaList-title is-placeholder"></div>{endif/}
            {if ?DESCRIPTION%assigned/}<div class="t-MediaList-desc is-placeholder"></div>{endif/}
          </div>
          {if DISPLAY_BADGE%assigned/}
            {with/}
              LABEL:=
              VALUE:=
              SHAPE:=#BADGE_SHAPE#
              STYLE:=#BADGE_STYLE#
            {apply THEME$BADGE/}
          {endif/}
        </div>
      {else/}
        {if LINK/}<a href="#LINK#" #LINK_ATTR#{else/}<div{endif/} class="t-MediaList-itemWrap{if ?DESCRIPTION/} t-MediaList-itemWrap--showDesc{endif/}">
          {if ?APEX$SELECTOR%assigned/}<div class="t-MediaList-selection">#APEX$SELECTOR#</div>{endif/}
          {if DISPLAY_AVATAR/}
            <div class="t-MediaList-iconWrap" aria-hidden="true">
              {with/}
                TYPE:=#AVATAR_TYPE#
                IMAGE:=#AVATAR_IMAGE#
                DESCRIPTION:=#AVATAR_DESCRIPTION#
                ICON:=#AVATAR_ICON#
                INITIALS:=#AVATAR_INITIALS#
                CSS_CLASSES:=u-color
                SHAPE:=#AVATAR_SHAPE#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
          <div class="t-MediaList-body">
            {if ?TITLE/}<h3 class="t-MediaList-title">#TITLE#</h3>{endif/}
            {if ?DESCRIPTION/}<p class="t-MediaList-desc">#DESCRIPTION#</p>{endif/}
          </div>
          {if DISPLAY_BADGE/}
            {with/}
              LABEL_DISPLAY:=#BADGE_LABEL_DISPLAY#
              LABEL:=#BADGE_LABEL#
              VALUE:=#BADGE_VALUE#
              ICON:=#BADGE_ICON#
              STATE:=#BADGE_STATE#
              SIZE:=t-Badge--md
              STYLE:=#BADGE_STYLE#
              SHAPE:=#BADGE_SHAPE#
            {apply THEME$BADGE/}
          {endif/}
        {if LINK/}</a>{else/}</div>{endif/}
      {endif/}
    report-body: '<ul class="t-MediaList t-MediaList--showIcons{if ?LAYOUT/} #LAYOUT!ATTR#{endif/}{if ?SIZE/} #SIZE!ATTR#{endif/}{if APPLY_THEME_COLORS/} u-colors{endif/} #APEX$COMPONENT_CSS_CLASSES#">#APEX$ROWS#</ul>'
