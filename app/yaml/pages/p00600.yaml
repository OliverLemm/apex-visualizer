- # ====== Dynamic Action: change P0_APP_ID - refresh regions ==
  id: 38839615330637036
  identification: 
    name: change P0_APP_ID - refresh regions

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P0_APP_ID

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Refresh =====================================
    id: 38839706971637037
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: unused plugins # 38837724345637017

    execution: 
      sequence: 30
      event: change P0_APP_ID - refresh regions # 38839615330637036
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Refresh =====================================
    id: 38840242541637042
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: unused authorization schemes # 38839957986637039

    execution: 
      sequence: 40
      event: change P0_APP_ID - refresh regions # 38839615330637036
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Refresh =====================================
    id: 38840926121637049
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: never condition used # 38840300408637043

    execution: 
      sequence: 50
      event: change P0_APP_ID - refresh regions # 38839615330637036
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute Server-side Code ====================
    id: 39142327540438726
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select
         a.compatibility_mode
        ,a.Session_State_Protection
        ,nvl2(a.runtime_api_usage, replace(replace(replace(a.runtime_api_usage,'T','This'),'O','Other'),'W','Workspace'),'None')
        into
         :P600_COMPATIBILITY_MODE
        ,:P600_SESSION_STATE_PROTECTION
        ,:P600_RUNTIME_API_USAGE
        from apex_applications a
        where a.application_id = :P0_APP_ID;
        
        select 
         ui.include_legacy_javascript 
        ,ui.include_jquery_migrate
        into
         :P600_INCLUDE_LEGACY_JAVASCRIPT
        ,:P600_INCLUDE_JQUERY_MIGRATE
        from apex_appl_user_interfaces ui 
        where ui.application_id = :P0_APP_ID
        and ui.ui_type_name = 'DESKTOP';
        
        select 
         t.theme_name 
        ,replace(substr(t.file_prefix,instr(t.file_prefix,'theme_42') + 9),'/')
        into 
         :P600_THEME_NAME
        ,:P600_UT_VERSION
        from apex_application_themes t
        where t.application_id = :P0_APP_ID
        and t.ui_type_name = 'DESKTOP'
        and t.is_current = 'Yes';
      items-to-submit: 
      - P600_COMPATIBILITY_MODE
      - P600_SESSION_STATE_PROTECTION
      - P600_RUNTIME_API_USAGE
      - P0_APP_ID
      - P600_INCLUDE_LEGACY_JAVASCRIPT
      - P600_INCLUDE_JQUERY_MIGRATE
      - P600_THEME_NAME
      - P600_UT_VERSION
      items-to-return: 
      - P600_COMPATIBILITY_MODE
      - P600_SESSION_STATE_PROTECTION
      - P600_RUNTIME_API_USAGE
      - P600_INCLUDE_LEGACY_JAVASCRIPT
      - P600_INCLUDE_JQUERY_MIGRATE
      - P600_THEME_NAME
      - P600_UT_VERSION
      suppress-change-event: false

    execution: 
      sequence: 90
      event: change P0_APP_ID - refresh regions # 38839615330637036
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

- # ====== Dynamic Action: change P600_COMPATIBILITY_MODE - setC
  id: 39141322171438716
  identification: 
    name: change P600_COMPATIBILITY_MODE - setColor

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P600_COMPATIBILITY_MODE

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 39141803140438721
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var $trigger = $(this.triggeringElement);
        var val = apex.item("P600_COMPATIBILITY_MODE").getValue();
        console.log("P600_COMPATIBILITY_MODE=" + val);
        
        // success - up-to-date => 21.2 / 22.1 / 22.2
        if (val == '21.2') {
            $trigger.removeClass("u-danger");
            $trigger.addClass("u-success");
            $trigger.removeClass("u-warning");
        
        // warning - not up-to-date => only one version before 19.2 / 20.1 / 20.2 / 21.1
        } else if (val == '19.2') {
            $trigger.removeClass("u-danger");
            $trigger.removeClass("u-success");
            $trigger.addClass("u-warning");
        
        // danger - older than 19.2
        } else {
            $trigger.addClass("u-danger");
            $trigger.removeClass("u-success");
            $trigger.removeClass("u-warning");
        }

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P600_COMPATIBILITY_MODE

    execution: 
      sequence: 50
      event: change P600_COMPATIBILITY_MODE - setColor # 39141322171438716
      fire-when-event-result-is: True
      fire-on-initialization: true

