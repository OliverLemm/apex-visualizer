- # ====== Dynamic Action: change P600_COMPATIBILITY_MODE - setC
  id: 59549896311320164
  identification: 
    name: change P600_COMPATIBILITY_MODE - setColor

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P600_COMPATIBILITY_MODE

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 59550377280320169
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var $trigger = $(this.triggeringElement);
        var val = apex.item("P600_COMPATIBILITY_MODE").getValue();
        
        // success - up-to-date => 21.2 / 22.1 / 22.2
        if (val == '24.2') {
            $trigger.removeClass("u-danger");
            $trigger.addClass("u-success");
            $trigger.removeClass("u-warning");
        
        // warning - not up-to-date => only one version before 21.2-24.1
        } else if (val == '21.2') {
            $trigger.removeClass("u-danger");
            $trigger.removeClass("u-success");
            $trigger.addClass("u-warning");
        
        // danger - older than 19.2
        } else {
            $trigger.addClass("u-danger");
            $trigger.removeClass("u-success");
            $trigger.removeClass("u-warning");
        }

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P600_COMPATIBILITY_MODE

    execution: 
      sequence: 50
      event: change P600_COMPATIBILITY_MODE - setColor # 59549896311320164
      fire-when-event-result-is: True
      fire-on-initialization: true

