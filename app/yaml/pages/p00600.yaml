- # ====== Dynamic Action: change P600_UT_VERSION - setColor ===
  id: 39143632218438739
  identification: 
    name: change P600_UT_VERSION - setColor

  execution: 
    sequence: 90

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P600_UT_VERSION

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 39143767829438740
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var $trigger = $(this.triggeringElement);
        var val = $trigger.val();
        
        // success - up-to-date
        if (val == '23.1') {    
            $trigger.addClass("u-success");
            $trigger.removeClass("u-warning");
            $trigger.removeClass("u-danger");
        
        // danger - old versions which are not supported any more
        } else if ((val == '1.0') || (val == '1.1') || (val == '1.2')) {    
            $trigger.addClass("u-danger");
            $trigger.removeClass("u-success");
            $trigger.removeClass("u-warning");   
        
        // warning - versions not old and not the newest
        } else {    
            $trigger.addClass("u-warning");
            $trigger.removeClass("u-success");    
            $trigger.removeClass("u-danger");
        }

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P600_UT_VERSION

    execution: 
      sequence: 10
      event: change P600_UT_VERSION - setColor # 39143632218438739
      fire-when-event-result-is: True
      fire-on-initialization: true

