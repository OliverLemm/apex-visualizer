           instr(lower(p.plsql_code_clob)
              ,'default_page_transition') > 0 or
           instr(lower(p.plsql_code_clob)
              ,'default_popup_transition') > 0 or
           instr(lower(p.plsql_code_clob)
              ,'supported_ui_types') > 0 or
