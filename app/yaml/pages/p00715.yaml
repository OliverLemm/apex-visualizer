- # ====== Region: 5.3 Preventing Double Escaping of LOV Display
  id: 132349494033175810
  identification: 
    title: 5.3 Preventing Double Escaping of LOV Display Values
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 0 page_id
            ,'Shared Components' page_name
            ,aal.list_of_values_name lov_or_item_name
            ,aal.list_of_values_query lov_query
      from apex_application_lovs aal
      where lov_type = 'Dynamic'
      and (upper(list_of_values_query) like '%HTF.ESCAPE_SC%' --
            or upper(list_of_values_query) like '%APEX_ESCAPE.HTML%' --
            or upper(list_of_values_query) like '%WWV_FLOW_ESCAPE.HTML%') --
      and aal.application_id = :p0_app_id
      union all
      select aapi.page_id
            ,aapi.page_name
            ,aapi.item_name      lov_or_item_name
            ,aapi.lov_definition lov_query
      from apex_application_page_items aapi
      where lov_named_lov is null
      and (upper(lov_definition) like '%HTF.ESCAPE_SC%' --
            or upper(lov_definition) like '%APEX_ESCAPE.HTML%' --
            or upper(lov_definition) like '%WWV_FLOW_ESCAPE.HTML%') --
      and aapi.application_id = :p0_app_id
      
    page-items-to-submit: 
    - P0_APP_ID

  layout: 
    sequence: 30
    parent-region: '5 Deprecated Features - <a href="https://docs.oracle.com/en/database/oracle/apex/23.1/htmrn/deprecated-features.html#GUID-657FF369-756E-4F31-96F9-B2D92C3DE084" target="_blank">Link to Release Notes</a>' # 72699154823752301
    position: SUB_REGIONS
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Collapsible # 472863055415347688
    template-options: 
    - '#DEFAULT#'
    - is-expanded
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  header-and-footer: 
    header-text: |
      By default, APEX automatically HTML-escapes Lists of Values (LOV) display values as necessary. To ensure backward compatibility with legacy apps, APEX checks whether the LOV query already includes a utility function to escape the display value. If it does, APEX avoids double-escaping the value when displaying it in a Select List, Popup LOV, Shuttle, Display Only item, or similar components.<br>
      <br>
      Oracle recommends removing redundant inline escaping calls from your LOVs. In a future version of APEX, this prevention mechanism may be removed, which could cause some display values to appear double-escaped. 

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

