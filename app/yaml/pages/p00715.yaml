- # ====== Region: 5.4 Display Only Item with Format HTML (Unsaf
  id: 72699261635752302
  identification: 
    title: 5.4 Display Only Item with Format HTML (Unsafe) Deprecated
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.page_id
            ,p.page_name
            ,p.region
            ,p.item_name
            ,p.label
      from apex_application_page_items p
      where p.display_as_code = 'NATIVE_DISPLAY_ONLY'
      and p.attribute_05 = 'HTML' -- Format
      and p.application_id = :P0_APP_ID
    page-items-to-submit: 
    - P0_APP_ID

  layout: 
    sequence: 40
    parent-region: '5 Deprecated Features - <a href="https://docs.oracle.com/en/database/oracle/apex/23.1/htmrn/deprecated-features.html#GUID-657FF369-756E-4F31-96F9-B2D92C3DE084" target="_blank">Link to Release Notes</a>' # 72699154823752301
    position: SUB_REGIONS
    start-new-layout: false
