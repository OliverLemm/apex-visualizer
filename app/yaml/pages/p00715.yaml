- # ====== Region: 7.2 Desupported User Interfaces Removed =====
  id: 111972333803549675
  identification: 
    title: 7.2 Desupported User Interfaces Removed
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.page_id
            ,p.page_name
            ,p.component_name
            ,p.component_type
            ,p.process_point
            ,p.plsql_code_clob
      from av_plsql_v p
      where application_id = :P0_APP_ID
      and (instr(upper(p.plsql_code_clob)
              ,'APEX_WORKSPACE_UI_TYPES') > 0 or
           instr(upper(p.plsql_code_clob)
              ,'APEX_APPL_USER_INTERFACES') > 0 or
