            p0_page_id: '&APP_PAGE_ID.'

      line: 
        style: Solid

      label: 
        show: true
        position: Automatic

    - # ====== Series: Average Components over all Pages ===========
      id: 310934838163368233
      identification: 
        name: Average Components over all Pages
        type: Line

      execution: 
        sequence: 20

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select t.component
                ,avg(t.amount) amount
          from av_components_v t
          where (t.application_id = :P0_APP_ID or :P0_APP_ID is null)
          and (:P0_COMPONENT is null or component = :P0_COMPONENT)
          group by component
          
          
        page-items-to-submit: 
        - P0_APP_ID
        - P0_COMPONENT

      order-by: 
        type: None

      column-mapping: 
        label: COMPONENT
        value: AMOUNT

      appearance: 
        color: '#FF00FF'
        assigned-to-y2-axis: false

      line: 
        style: Solid
        type: Centered Stepped

      marker: 
        show: No

      label: 
        show: false

      configuration: 
        build-option: deactivated # 311726863352029995

