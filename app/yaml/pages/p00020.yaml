- # ====== Region: Components per Page =========================
  id: 310934322992368228
  identification: 
    name: Components per Page
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select t.page
            ,t.component
            ,t.amount
      from av_components_v t
      where (application_id = :P0_APP_ID or :P0_APP_ID is null)
      and (page_id = :P0_PAGE_ID or :P0_PAGE_ID is null)
      and (component = :P0_COMPONENT or :P0_COMPONENT is null)
      and t.amount > 0
    page-items-to-submit: 
    - P0_APP_ID
    - P0_PAGE_ID
    - P0_COMPONENT

  order-by: 
    type: None

  layout: 
    sequence: 50
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    static-id: horizontal
    region-display-selector: true
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  customization: 
    customizable: Not Customizable By End Users

