- # ====== Dynamic Action: change APP_ID,PAGE_ID - set P0_PAGE_D
  id: 32936982364378130
  identification: 
    name: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P0_APP_ID
    - P0_PAGE_ID

  client-side-condition: 
    type: Item is not null
    item: P0_PAGE_ID

  execution: 
    event-scope: Static
    type: Immediate

  configuration: 
    build-option: deactivated # 291318289212148547

  actions: 
  - # ====== Action: Set Value ===================================
    id: 32937015388378131
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: |
        av_general_pkg.f_get_page_designer_link(
            pi_app_id => :P0_APP_ID,
            pi_app_page_id => :P0_PAGE_ID,
            pi_open_in_new_page => 1
        )
      items-to-submit: 
      - P0_APP_ID
      - P0_PAGE_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 10
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 32936982364378130
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Hide ========================================
    id: 32937155676378132
    identification: 
      action: Hide

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 10
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 32936982364378130
      fire-when-event-result-is: False
      fire-on-initialization: true

  - # ====== Action: Show ========================================
    id: 32937249040378133
    identification: 
      action: Show

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 30
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 32936982364378130
      fire-when-event-result-is: True
      fire-on-initialization: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 32937796691378138
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: $('#P0_LINK_CONTAINER').html(apex.item("P0_PAGE_DESIGNER_LINK").getValue());

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_LINK

    execution: 
      sequence: 40
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 32936982364378130
      fire-when-event-result-is: True
      fire-on-initialization: false

