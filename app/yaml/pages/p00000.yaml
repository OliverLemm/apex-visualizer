- # ====== Dynamic Action: change APP_ID,PAGE_ID - set P0_PAGE_D
  id: 53345556504259578
  identification: 
    name: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P0_APP_ID
    - P0_PAGE_ID

  client-side-condition: 
    type: Item is not null
    item: P0_PAGE_ID

  configuration: 
    build-option: deactivated # 311726863352029995

  actions: 
  - # ====== Action: Set Value ===================================
    id: 53345589528259579
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: |
        av_general_pkg.f_get_page_designer_link(
            pi_app_id => :P0_APP_ID,
            pi_app_page_id => :P0_PAGE_ID,
            pi_open_in_new_page => 1
        )
      items-to-submit: 
      - P0_APP_ID
      - P0_PAGE_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 10
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 53345556504259578
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Hide ========================================
    id: 53345729816259580
    identification: 
      action: Hide

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 10
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 53345556504259578
      fire-when-event-result-is: False
      fire-on-initialization: true

  - # ====== Action: Show ========================================
    id: 53345823180259581
    identification: 
      action: Show

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_PAGE_DESIGNER_LINK

    execution: 
      sequence: 30
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 53345556504259578
      fire-when-event-result-is: True
      fire-on-initialization: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 53346370831259586
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: $('#P0_LINK_CONTAINER').html(apex.item("P0_PAGE_DESIGNER_LINK").getValue());

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_LINK

    execution: 
      sequence: 40
      event: change APP_ID,PAGE_ID - set P0_PAGE_DESIGNER_LINK # 53345556504259578
      fire-when-event-result-is: True
      fire-on-initialization: false

