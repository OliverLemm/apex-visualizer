- # ====== Region: 6.1.4 Deprecated jQuery/JET Date Pickers ====
  id: 75423682779613465
  identification: 
    title: 6.1.4 Deprecated jQuery/JET Date Pickers
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.page_id
            ,p.page_name
            ,p.region
            ,p.item_name
            ,p.label
            ,case p.display_as_code when 'NATIVE_DATE_PICKER_JET' then 'JET Datepicker' else 'jQuery Datepicker' end display_as
      from apex_application_page_items p
      where p.display_as_code in ('NATIVE_DATE_PICKER_JET','NATIVE_DATE_PICKER')
      and p.application_id = :P0_APP_ID
    page-items-to-submit: 
    - P0_APP_ID

  layout: 
    sequence: 60
    parent-region: '6.1 Deprecated Features - <a href="https://docs.oracle.com/en/database/oracle/apex/22.2/htmrn/index.html#HTMRN-GUID-657FF369-756E-4F31-96F9-B2D92C3DE084" target="_blank">Link to Release Notes</a>' # 16249807353491032
    position: SUB_REGIONS
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Collapsible # 452454481275466240
    template-options: 
    - '#DEFAULT#'
    - is-expanded
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  header-and-footer: 
    header-text: |
      
      
      jQuery/JET Date Pickers are now deprecated and cannot be used for new pages or applications. The old jQuery Date Picker JavaScript APIs are not supported.<br>
      <br>
      The JET Date Picker will be removed in a future release. Oracle recommends replacing all old Date Pickers with the new Date Picker.

  server-cache: 
    caching: Disabled

