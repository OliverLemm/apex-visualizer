- # ====== Region: 6.1.3 Deprecated APIs and Parameters (PL/SQL 
  id: 16249914165491033
  identification: 
    title: 6.1.3 Deprecated APIs and Parameters (PL/SQL API)
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.page_id
            ,p.page_name
            ,p.component_name
            ,p.component_type
            ,p.process_point
            ,p.plsql_code_clob
      from av_plsql_v p
      where application_id = :P0_APP_ID
      and (instr(upper(p.plsql_code_clob)
              ,'APEX_PAGE.IS_DESKTOP_UI') > 0 or
           instr(upper(p.plsql_code_clob)
              ,'APEX_PAGE.GET_UI_TYPE') > 0 or
           instr(upper(p.plsql_code_clob)
