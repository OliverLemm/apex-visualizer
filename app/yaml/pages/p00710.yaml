- # ====== Region: 8.1.7 CKEditor4 Desupported =================
  id: 16251268401491046
  identification: 
    title: 8.1.7 CKEditor4 Desupported
    type: Static Content

  layout: 
    sequence: 70
    parent-region: '8.1 Desupported Features - <a href="https://docs.oracle.com/en/database/oracle/apex/22.2/htmrn/index.html#HTMRN-GUID-CC4B5D70-22FD-45CA-8F6F-C34A91F1B5BD" target="_blank">Link to Release Notes</a>' # 16250904122491043
    position: SUB_REGIONS
