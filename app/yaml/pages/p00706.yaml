- # ====== Region: 7.1.7 openModal and closeModal are Desupporte
  id: 87992566698232480
  identification: 
    name: 7.1.7 openModal and closeModal are Desupported
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select j.page_id
            ,j.page_name
            ,j.component_name
            ,j.component_type
            ,j.js_code_vc2
      from av_javascript_v j
      where (instr(lower(j.js_code_vc2)
                 ,'openmodal') > 0
      or instr(lower(j.js_code_vc2)
             ,'closemodal') > 0)
      and application_id = :P0_APP_ID
